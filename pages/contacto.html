    <main>
        <h1>Contacto</h1>
        <p>Por cualquier consulta, completa el formulario:</p>

        <!-- Voy creando mi formulario. -->
        <form action="#" method="post" class="form-contacto">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <!-- Obligatorio -->
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="campo">
                <label for="email">Mail:</label>
                <!-- Obligatorio -->
                <input type="email" id="email" name="email" placeholder="Ej: ejemplo@correo.com" required>
            </div>

            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <!-- Obligatorio -->
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </main>
